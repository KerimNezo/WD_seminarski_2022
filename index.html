<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body style="background-image: url(https://wallpaperaccess.com/full/2862101.jpg);  background-repeat: no-repeat;  background-size: 100% 100%; background-attachment: fixed">
  <nav class="navbar navbar-light bg-warning text-dark bg-opacity-100 "> 
      <div class="container-fluid">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@getbootstrap">List of Authors</button>
        <a class="navbar-brand fw-bold fs-3">Books</a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add new book</button>
      </div>
  </nav>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="book-title" class="col-form-label">Title: </label>
                <input type="text" class="form-control" id="book-title">
                <label for="book-genre" class="col-form-label">Genre: </label>
                <input type="text" class="form-control" id="book-genre">
                <label for="book-image" class="col-form-label">Cover image: </label>
                <input type="text" class="form-control" id="book-image">
                <label for="author-id" class="col-form-label">Author: </label>
                <input type="text" class="form-control" id="author-id">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addBook()">Submit</button>
          </div>
        </div>
      </div>
  </div>

  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Authors and ID's</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container w-100 h-100s">
            <div class="row" id="author-row">
                
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit book info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="put-method">
          
        </div>
      </div>
    </div>
  </div>
   
  <div class="container w-100 h-100s">
    <div class="row" id="books-row">
        
    </div>
  </div>
</body>
